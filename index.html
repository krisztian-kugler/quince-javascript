<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quince JavaScript</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <img class="logo" src="./assets/js.jpg" alt="">
    <span>JavaScript ES6+</span>
  </header>

  <main>
    <div class="wrapper">
      <button class="btn-add" onclick="toggleModal()">Add</button>

      <div class="list-header">
        <div class="cell name-job" onclick="sortByName()">
          Name / Job
          <div class="arrow">&uarr;</div>
        </div>
        <div class="cell age">Age</div>
        <div class="cell nickname">Nickname</div>
        <div class="cell employee">Employee</div>
        <div class="cell delete"></div>
      </div>

      <div class="persons-list"></div>

      <p class="data-dump">Data dump:</p>
      <textarea onkeypress="return false"></textarea>
    </div>

    <div class="modal" style="display: none">
      <div class="wrapper">
        <div class="input name">
          <label>Name</label>
          <input type="text" name="name" id="nameInput" placeholder="Name (At least 3 characters)" oninput="onNameInput(event)" />
        </div>
        <div class="input job-title">
          <label>Job title</label>
          <input type="text" name="job" id="jobInput" placeholder="Job" />
        </div>
        <div class="input age">
          <label>Age</label>
          <input type="text" name="age" id="ageInput" placeholder="Age" />
        </div>
        <div class="input nickname">
          <label>Nickname</label>
          <input type="text" name="nickname" id="nicknameInput" placeholder="Nickname" />
        </div>
        <div class="input employee">
          <label>Employee</label>
          <div class="checkbox" onclick="toggleCheckbox()">
            <div class="check" style="display: none"></div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="button-bar">
          <button class="btn ok disabled" onclick="submitPerson()">OK</button>
          <button class="btn cancel" onclick="toggleModal()">Cancel</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/persons.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
